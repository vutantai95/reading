<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·ªçc File Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .content-section.show {
            display: block;
        }

        .document-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }

        .document-content p {
            margin-bottom: 1em;
        }

        .document-content h1,
        .document-content h2,
        .document-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #667eea;
        }

        .document-content ul,
        .document-content ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .document-content strong {
            color: #764ba2;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .upload-section,
            .content-section {
                padding: 25px;
                border-radius: 15px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .document-content {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ ƒê·ªçc File Word</h1>
            <p>Upload file .docx ƒë·ªÉ xem n·ªôi dung tr√™n tr√¨nh duy·ªát</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">K√©o th·∫£ file Word v√†o ƒë√¢y</div>
                <div class="upload-subtext">ho·∫∑c click ƒë·ªÉ ch·ªçn file (.docx)</div>
                <input type="file" id="fileInput" accept=".docx">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>ƒêang x·ª≠ l√Ω file...</div>
        </div>

        <div class="content-section" id="contentSection">
            <div class="document-content" id="documentContent"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="uploadNew()">üì§ Upload file m·ªõi</button>
                <button class="btn btn-secondary" onclick="printContent()">üñ®Ô∏è In t√†i li·ªáu</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const contentSection = document.getElementById('contentSection');
        const documentContent = document.getElementById('documentContent');
        const loading = document.getElementById('loading');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.docx')) {
                processFile(file);
            } else {
                alert('Vui l√≤ng ch·ªçn file .docx');
            }
        });

        async function processFile(file) {
            try {
                uploadSection.style.display = 'none';
                loading.classList.add('show');

                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                
                documentContent.innerHTML = result.value;
                
                loading.classList.remove('show');
                contentSection.classList.add('show');
            } catch (error) {
                console.error('L·ªói:', error);
                alert('C√≥ l·ªói x·∫£y ra khi ƒë·ªçc file. Vui l√≤ng th·ª≠ l·∫°i.');
                loading.classList.remove('show');
                uploadSection.style.display = 'block';
            }
        }

        function uploadNew() {
            contentSection.classList.remove('show');
            uploadSection.style.display = 'block';
            documentContent.innerHTML = '';
            fileInput.value = '';
        }

        function printContent() {
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <html>
                <head>
                    <title>In t√†i li·ªáu</title>
                    <style>
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                            line-height: 1.8;
                            padding: 40px;
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        p { margin-bottom: 1em; }
                        h1, h2, h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
                        ul, ol { margin-left: 2em; margin-bottom: 1em; }
                    </style>
                </head>
                <body>
                    ${documentContent.innerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
